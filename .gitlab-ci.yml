image: docker:latest
services:
- docker:dind

variables:
  DOCKER_DRIVER: overlay
  SPRING_PROFILES_ACTIVE: gitlab-ci

stages:
- build
- package
- deploy

maven-build:
  image: maven:3-jdk-8
  stage: build
  script: "mvn package -B"
  artifacts:
    paths:
    - target/*.jar

docker-build:
  stage: package
  script:
  - docker build -t registry.gitlab.com/g3rlab/spring-app-1 .
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
  - docker push registry.gitlab.com/g3rlab/spring-app-1

k8s-deploy:
  image: google/cloud-sdk
  stage: deploy
  script:
  - echo "$GCLOUD_KEY" > key.json
  - gcloud auth activate-service-account --key-file key.json
  - gcloud config set compute/zone $GCLOUD_ZONE
  - gcloud config set project $GCLOUD_PROJECT
  - gcloud config set container/use_client_certificate True
  - gcloud container clusters get-credentials $GCLOUD_CLUSTER
  - kubectl delete secret registry.gitlab.com
  - kubectl create secret docker-registry registry.gitlab.com --docker-server=https://registry.gitlab.com --docker-username=$DOCKER_US --docker-password=$DOCKER_PW --docker-email=$DOCKER_EMAIL
  - kubectl apply -f deployment.yml